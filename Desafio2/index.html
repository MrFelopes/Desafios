<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Endereços</title>
    <script src="app.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-xl font-bold mb-4">Consulta de Endereços</h1>
        
        <input type="text" id="cep" maxlength="8" placeholder="Digite o CEP (apenas números)" class="border p-2 w-full">
        <button onclick="buscarEndereco()" class="bg-blue-500 text-white p-2 w-full mt-2">Buscar</button>
        
        <h2 class="text-lg font-bold mt-4">Endereços Salvos</h2>
        <div class="flex space-x-2 my-2">
            <button onclick="listarEnderecos('cidade')" class="bg-gray-300 p-2 rounded">Cidade</button>
            <button onclick="listarEnderecos('bairro')" class="bg-gray-300 p-2 rounded">Bairro</button>
            <button onclick="listarEnderecos('estado')" class="bg-gray-300 p-2 rounded">Estado</button>
        </div>
        <ul id="enderecos" class="mt-2"></ul>
    </div>
</body>
</html>
